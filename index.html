<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="background">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
        alt="The Odin Project logo" srcset="">
      </div>
    </div>
    <div class="details">
      <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    <form action="">
      <div class="contact-details">
        <p class="formTitle"><b>Lets do this!</b></p>
        <fieldset>
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Marcus" required>
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Rashford" required>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="marcusrashford@hotmail.com" required>
          </div>

          <div>
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="0161 676 7770" required>
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="user_password">Password</label>
            <input class="error" type="password" id="user_password" name="password" required>
          </div>

          <div>
            <label for="user_password">Confirm Password</label>
            <input class="error" type="password" id="user_password" name="password"       required>
          </div>
        </fieldset>
      </div>
      <div class="submit">
        <button class="create" type="submit"><b>Create Account</b></button>
        <p><b>Already have an account? </b><a class="login "href=""><b>Log in</b></a></p>
      </div>
    </form>
    </div>
  </div>
</body>
</html>
