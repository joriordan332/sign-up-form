<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
  <img class="form-image" src="oldtrafford.jpg" alt="Image of the front of Old Trafford with the statues of Bobby Charlton, Dennis Law & George Best in the shot">

  <div>
  <img class="form-logo" src="manchester-united-logo.jpg" alt="Image in black and white of the Manchester United logo">
  </div>
  </div>
  <form action="">
    <div>
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
    <h1>You <em>know</em> you want to.</h1>
    </div>
    <div>
      <h1>Lets do this!</h1>
      <fieldset>
        <legend>Contact Details</legend>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number">
      </fieldset>
      <fieldset>
        <legend>Security</legend>
        
        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="password">

        <label for="user_password">Confirm Password</label>
        <input type="password" id="user_password" name="password">
      </fieldset>
    </div>
    <div>
      <button type="submit">Create Account</button>
    </div>
    <div>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>

  </form>
</body>
</html>
